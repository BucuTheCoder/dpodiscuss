<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DPO Web Services</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">

  <!-- Header Section -->
  <header class="header">
    <div class="container">
      <h1 class="title">DPO Web Services</h1>
      <h2 class="subtitle">Internship Project in Saint Louis University - Data Protection Office</h2>
    </div>
  </header>

  <main>
    <div class="slider-container">
      <div class="slider">
        <div class="slide">
          <img src="images/dpo-login.png" alt="Description of the image 1">
        </div>
        <div class="slide">
          <img src="images/landing-pagedpo.png" alt="Description of the image 2">
        </div>
        <div class="slide">
          <img src="images/incident.png" alt="Description of the image 3">
        </div>
        <div class="slide">
          <img src="images/disposal.png" alt="Description of the image 4">
        </div>
        <div class="slide">
          <img src="images/request.png" alt="Description of the image 5">
        </div>
      </div>
      <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
      <button class="next" onclick="moveSlide(1)">&#10095;</button>
    </div>

    <!-- Discussion Section -->
    <section class="discussion">
      <h3 class="discussion-title">Discussion</h3>
      <p class="discussion-content">
        Here you can add the content of your discussion. This could be text, links, or any other elements you'd like to include.
      </p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
